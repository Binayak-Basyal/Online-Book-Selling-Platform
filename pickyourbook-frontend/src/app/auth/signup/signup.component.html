<div class="w-full max-w-sm mx-auto py-2 px-2">
  <h2 class="text-lg font-medium text-center mb-3">Create Account</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-2">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div class="form-group">
        <label for="full_name" class="block text-xs font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="Full Name" name="full_name" id="full_name" formControlName="full_name"
          class="w-full p-1 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>

      <div class="form-group">
        <label for="email" class="block text-xs font-medium text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="Email" (keydown)="onKeydown($event)" name="email" id="email"
          formControlName="email"
          class="w-full p-1 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div class="form-group">
        <label for="contact" class="block text-xs font-medium text-gray-700 mb-1">Contact</label>
        <input type="text" placeholder="Contact" name="contact" id="contact" formControlName="contact"
          class="w-full p-1 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>

      <div class="form-group">
        <label for="address" class="block text-xs font-medium text-gray-700 mb-1">Address</label>
        <input type="text" placeholder="Address" name="address" id="address" formControlName="address"
          class="w-full p-1 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div class="form-group">
        <label for="password" class="block text-xs font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Password" name="password" id="password" formControlName="password"
          class="w-full p-1 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="block text-xs font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full p-1 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>
    </div>

    <button type="submit"
      class="w-full py-1.5 px-2 mt-3 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-1 transition-colors duration-200 font-medium text-xs">
      Create Account
    </button>
  </form>

  <div class="text-center mt-3 text-xs">
    <p class="inline">Already have an account?</p>
    <a routerLink="/auth/login" class="ml-1 text-blue-600 hover:text-blue-800 hover:underline font-medium">
      Log In
    </a>
  </div>
</div>
