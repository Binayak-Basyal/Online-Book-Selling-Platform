
<div class="w-full max-w-md mx-auto py-3 px-2">
    <h2 class="text-xl font-bold text-center mb-4">Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
        <input type="email" placeholder="Username or Email" (keydown)="onKeydown($event)"
               name="email" id="email" formControlName="email"
               class="w-full p-1.5 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>
  
      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Password" name="password" id="password" formControlName="password"
               class="w-full p-1.5 rounded-md placeholder-gray-400 placeholder:text-xs border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm">
      </div>
  
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
        {{ errorMessage }}
      </div>
  
      <div class="text-right">
        <a href="#" class="text-xs text-blue-600 hover:text-blue-800 hover:underline">Forgot Password?</a>
      </div>
  
      <button type="submit"
              class="w-full py-2 px-3 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 font-medium text-sm">
        Login
      </button>
    </form>
  
    <div class="text-center mt-4 text-xs">
      <p class="inline">Don't have an account?</p>
      <a routerLink="/auth/signup" class="ml-1 text-blue-600 hover:text-blue-800 hover:underline font-medium">
        Sign up
      </a>
    </div>
  </div>
